<!DOCTYPE html>
<body>
<head>
    <link href="styles/style.css" rel="stylesheet" type="text/css">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
 rel="stylesheet">

<body>

    <h1>Японские запчасти</h1>

   <h4>О наличии и стоимости мы ответим в течнии 2-х часов</h4>

<form>
  <ul class="wrapper">
</li>
<li class="form-row">
  <label for="detal">Ищу запчасть</label>
  <input type="text" id="detal">
  
  </li>

</li>
<li class="form-row">
  <label for="car">Марка машины</label>
  <input type="text" id="car">
</li>


</li>
<li class="form-row">
  <label for="carwin">VIN код</label>
  <input type="text" id="carwin">
</li>

</li>
<li class="form-row">
  <label for="foto">Копия техпаспорта</label>
  <input type="file" id="foto">
</li>



    <li class="form-row">
      <label for="name">Имя</label>
      <input type="text" id="name">

    
    </li>

    <li class="form-row">

      <label for="name">Город</label>
      <input name="city" list="city">

      <datalist id="city">
        <option>Волгоград</option>
        <option>Воронеж</option>
        <option>Екатеринбург</option>
        <option>Казань</option>
        <option>Красноярск</option>
        <option>Москва</option>
        <option>Нижний Новгород</option>
        <option>Новосибирск</option>
        <option>Омск</option>
        <option>Пермь</option>
        <option>Ростов-на-Дону</option>
        <option>Самара</option>
        <option>Санкт-Петербург</option>
        <option>Уфа</option>
        <option>Челябинск</option>
       </datalist>

    
    <li class="form-row">
      <label for="tel">Номер телефона</label>
      <input type="email" id="tel">

          </li>

        

          <li class="form-row">
            <label for="email">Эл.почта</label>
            <input type="email" id="email">
      
                </li>



    <li class="form-row">
      <button type="submit">Отправить</button>
    </li>



    
  </ul>
</form>


</body>
</html>
